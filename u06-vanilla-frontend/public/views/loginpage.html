<main style="display: flex; justify-content: center; margin-top: 1rem; padding-bottom: 1rem;">
    <!-- main log in box -->
    <div style="
      width: 60%;
      border: 2px solid #390DFF;
      border-radius: 2rem;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.3);
      color: #390DFF;
      text-align: center;
    ">

      <div>
        <h2>Welcome back to Amazing Animals</h2>
        <!-- form to log in -->
        <form>
          <label for="login-name">What's your name?</label><br>
          <input
            type="text"
            id="login-name"
            name="login-name"
            placeholder="Type your name here!"
            style="margin: 1rem 0; 
                padding: 0.5rem; 
                width: 70%;
                border-radius: 2rem;
                border-color: #390DFF;;"
          >
          <br>
          <input type="submit" value="Click here to continue learning about your favourite animals!" 
          style="padding: 0.5rem 1rem;
            width: 70%;
            border-radius: 2rem;
            border-color: #390DFF;
            color: #A4F8B5;
            background-color: #390DFF;">
        </form>
      </div>

      <hr style="margin: 2rem 0;">

        <div>
        <h2>Are you new to Amazing Animals?</h2>
        <h2>Great! Let's start learning!</h2>
        <!-- form to create an account -->
        <form>
          <label for="register-name">What shall I call you?</label><br>
          <input
            type="text"
            id="register-name"
            name="register-name"
            placeholder="Type your name here!"
            style="margin: 1rem 0; padding: 0.5rem; 
                width: 70%;
                border-radius: 2rem;
                border-color: #390DFF;"
          >
          <br>
          <input type="submit" value="Click here to create your very own account" 
          style="padding: 0.5rem 1rem;
            width: 70%;
            border-radius: 2rem;
            border-color: #390DFF;
            color: #A4F8B5;
            background-color: #390DFF;">
        </form>
      </div>

    </div>
  </main>
